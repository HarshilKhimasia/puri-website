         <script type="text/javascript">
            var url1  = localStorage.getItem("currentURL");
            if (url1 == null){
                var url  = "";
            }else{
                var url = url1;
            }
                var count = 5;
                setInterval(function(){
                    count--;
                    if (count == 0) {
                        window.location=url;
                    }
                },3000);
        </script>
